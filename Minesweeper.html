<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Minesweeper</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Outfit:wght@100..900&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
  <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
  <h1 class="jersey-25-regular">Minesweeper</h1>
  <label for="difficulty">Choose difficulty:</label>
  <select id="difficulty">
    <option value="easy">Easy (10x10)</option>
    <option value="medium">Medium (12x12)</option>
    <option value="hard">Hard (15x15)</option>
  </select>
  <div class="counter-bar">
    <div id="bomb-counter" class="digit-counter"></div>
    <div id="timer-counter" class="digit-counter"></div>
  </div>
  <div class="game-board-bg">
    <div id="game"></div>
  </div>
  <script src="javascript/script.js"></script>
</body>
</html>
